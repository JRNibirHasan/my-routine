<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>My Stylish Routine</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      background: linear-gradient(to right, #f0f4f8, #e3f2fd);
    }
    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px 30px;
      background-color: #4caf50;
      color: white;
    }
    .profile img {
      border-radius: 50%;
      width: 50px;
      height: 50px;
      object-fit: cover;
    }
    nav {
      display: flex;
      justify-content: center;
      background-color: #388e3c;
      padding: 10px 0;
    }
    nav a {
      color: white;
      text-decoration: none;
      margin: 0 15px;
      font-size: 18px;
      cursor: pointer;
    }
    .section {
      display: none;
      padding: 40px 20px;
      text-align: center;
    }
    .active {
      display: block;
    }
    input, button, select {
      padding: 10px;
      margin: 5px;
      font-size: 16px;
    }
    table {
      width: 100%;
      max-width: 800px;
      margin: 20px auto;
      border-collapse: collapse;
      background: white;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    th, td {
      border: 1px solid #ccc;
      padding: 10px;
      text-align: center;
    }
    th {
      background-color: #4caf50;
      color: white;
    }
  </style>
</head>
<body>
  <div class="header">
    <div class="logo"><strong>üìò My Stylish Routine</strong></div>
    <div class="profile">
      <img id="profilePic" src="https://via.placeholder.com/50" alt="Profile Picture" />
    </div>
  </div>

  <nav>
    <a onclick="showSection('home')">Home</a>
    <a onclick="showSection('profile')">Profile</a>
  </nav>

  <div id="profile" class="section active">
    <h2>Student Profile Setup</h2>
    <input type="text" id="name" placeholder="Your Name" /><br />
    <input type="text" id="college" placeholder="College Name" /><br />
    <input type="text" id="department" placeholder="Department" /><br />
    <input type="text" id="class" placeholder="Class" /><br />
    <input type="text" id="phone" placeholder="Phone Number" /><br />
    <input type="file" id="picInput" accept="image/*" /><br />
    <button onclick="saveProfile()">Save Profile</button>
  </div>

  <div id="home" class="section">
    <h2>My Routine</h2>
    <input type="time" id="startTime" />
    <input type="time" id="endTime" />
    <input type="text" id="subject" placeholder="Subject" />
    <button onclick="addRow()">Add</button>

    <table id="routineTable">
      <tr>
        <th>Start Time</th>
        <th>End Time</th>
        <th>Subject</th>
        <th>Action</th>
      </tr>
    </table>
  </div>

  <script>
    function showSection(id) {
      document.querySelectorAll('.section').forEach(s => s.classList.remove('active'));
      document.getElementById(id).classList.add('active');
    }

    function saveProfile() {
      const name = document.getElementById("name").value;
      const college = document.getElementById("college").value;
      const department = document.getElementById("department").value;
      const cls = document.getElementById("class").value;
      const phone = document.getElementById("phone").value;
      const pic = document.getElementById("picInput").files[0];

      if (pic) {
        const reader = new FileReader();
        reader.onload = function (e) {
          document.getElementById("profilePic").src = e.target.result;
        };
        reader.readAsDataURL(pic);
      }

      const info = { name, college, department, cls, phone };
      localStorage.setItem("studentProfile", JSON.stringify(info));
      alert("Profile saved!");
    }

    function addRow() {
      const start = document.getElementById("startTime").value;
      const end = document.getElementById("endTime").value;
      const subject = document.getElementById("subject").value;
      if (!start || !end || !subject) return alert("Fill all fields!");

      const table = document.getElementById("routineTable");
      const row = table.insertRow();
      row.innerHTML = `
        <td>${start}</td>
        <td>${end}</td>
        <td>${subject}</td>
        <td><button onclick="deleteRow(this)">‚ùå</button></td>
      `;

      document.getElementById("startTime").value = "";
      document.getElementById("endTime").value = "";
      document.getElementById("subject").value = "";
    }

    function deleteRow(btn) {
      btn.closest('tr').remove();
    }

    window.onload = function () {
      const saved = JSON.parse(localStorage.getItem("studentProfile"));
      if (saved) {
        document.getElementById("name").value = saved.name;
        document.getElementById("college").value = saved.college;
        document.getElementById("department").value = saved.department;
        document.getElementById("class").value = saved.cls;
        document.getElementById("phone").value = saved.phone;
      }
    };
  </script>
</body>
</html>
