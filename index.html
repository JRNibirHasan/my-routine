<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>üìò My Stylish Routine</title>
  <style>
    /* Style for body and layout */
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #e0f7fa, #e8f5e9);
      margin: 0;
      padding: 30px;
    }

    h1 {
      text-align: center;
      color: #2e7d32;
    }

    /* Controls for adding subject slots */
    .controls {
      display: flex;
      justify-content: center;
      gap: 10px;
      margin-bottom: 20px;
    }

    .controls input, .controls button {
      padding: 10px;
      border: 1px solid #bbb;
      border-radius: 5px;
      font-size: 16px;
    }

    .controls button {
      background-color: #4caf50;
      color: white;
      cursor: pointer;
    }

    .controls button:hover {
      background-color: #388e3c;
    }

    /* Student information section */
    .student-info {
      margin-bottom: 20px;
      text-align: center;
    }

    .student-info input {
      padding: 10px;
      margin: 5px;
      font-size: 16px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      background: white;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    th, td {
      border: 1px solid #ccc;
      padding: 12px;
      text-align: center;
    }

    /* Footer buttons */
    .footer-buttons {
      text-align: center;
      margin-top: 20px;
    }

    .footer-buttons button {
      margin: 0 10px;
      padding: 12px 20px;
      background-color: #ff9800;
      color: white;
      border: none;
      border-radius: 5px;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <h1>üìò My Stylish Routine</h1>

  <!-- Student Login / Account Section -->
  <div class="student-info">
    <h2>Create Account</h2>
    <input type="text" id="studentName" placeholder="Enter your Name">
    <input type="email" id="studentEmail" placeholder="Enter your Email">
    <input type="password" id="studentPassword" placeholder="Create Password">
    <button onclick="createAccount()">Create Account</button>
  </div>

  <div class="controls">
    <input type="time" id="startTime" required>
    <input type="time" id="endTime" required>
    <input type="text" id="subject" placeholder="Subject" required>
    <button onclick="addRow()">‚ûï Add Slot</button>
  </div>

  <table id="routineTable">
    <tr>
      <th>Start Time</th>
      <th>End Time</th>
      <th>Subject</th>
      <th>Action</th>
    </tr>
  </table>

  <div class="footer-buttons">
    <button onclick="saveRoutine()">üíæ Save</button>
    <button onclick="loadRoutine()">üîÅ Load</button>
    <button onclick="resetRoutine()">‚ùå Reset</button>
  </div>

  <script>
    // Create account function
    function createAccount() {
      let name = document.getElementById("studentName").value;
      let email = document.getElementById("studentEmail").value;
      let password = document.getElementById("studentPassword").value;

      if (!name || !email || !password) {
        alert("Please fill all fields!");
        return;
      }

      // Create a user object
      let user = {
        name: name,
        email: email,
        password: password
      };

      // Save the user object to localStorage
      localStorage.setItem("user", JSON.stringify(user));

      alert("Account created successfully!");
    }

    // Add slot to routine
    function addRow() {
      let start = document.getElementById("startTime").value;
      let end = document.getElementById("endTime").value;
      let subject = document.getElementById("subject").value;

      if (!start || !end || !subject) {
        alert("‡¶∏‡¶¨ ‡¶ò‡¶∞ ‡¶™‡ßÇ‡¶∞‡¶£ ‡¶ï‡¶∞‡ßã!");
        return;
      }

      let table = document.getElementById("routineTable");
      let row = table.insertRow();
      row.innerHTML = `
        <td><input class="time" value="${start}"></td>
        <td><input class="time" value="${end}"></td>
        <td><input class="subject" value="${subject}"></td>
        <td><button onclick="deleteRow(this)">üóëÔ∏è</button></td>
      `;

      document.getElementById("startTime").value = "";
      document.getElementById("endTime").value = "";
      document.getElementById("subject").value = "";
    }

    // Delete slot
    function deleteRow(btn) {
      let row = btn.parentNode.parentNode;
      row.parentNode.removeChild(row);
    }

    // Save routine to localStorage
    function saveRoutine() {
      let table = document.getElementById("routineTable");
      let data = [];
      for (let i = 1; i < table.rows.length; i++) {
        let row = table.rows[i];
        data.push({
          start: row.cells[0].children[0].value,
          end: row.cells[1].children[0].value,
          subject: row.cells[2].children[0].value
        });
      }
      localStorage.setItem("myRoutine", JSON.stringify(data));
      alert("Routine saved ‚úÖ");
    }

    // Load routine from localStorage
    function loadRoutine() {
      let data = JSON.parse(localStorage.getItem("myRoutine") || "[]");
      let table = document.getElementById("routineTable");
      table.innerHTML = `
        <tr>
          <th>Start Time</th>
          <th>End Time</th>
          <th>Subject</th>
          <th>Action</th>
        </tr>
      `;
      data.forEach(item => {
        let row = table.insertRow();
        row.innerHTML = `
          <td><input class="time" value="${item.start}"></td>
          <td><input class="time" value="${item.end}"></td>
          <td><input class="subject" value="${item.subject}"></td>
          <td><button onclick="deleteRow(this)">üóëÔ∏è</button></td>
        `;
      });
    }

    // Reset routine
    function resetRoutine() {
      if (confirm("‡¶§‡ßÅ‡¶á ‡¶ï‡¶ø ‡¶∏‡¶§‡ßç‡¶Ø‡¶ø‡¶á ‡¶∏‡¶¨ ‡¶Æ‡ßÅ‡¶õ‡ßá ‡¶´‡ßá‡¶≤‡¶§‡ßá ‡¶ö‡¶æ‡¶∏?")) {
        localStorage.removeItem("myRoutine");
        loadRoutine();
      }
    }

    window.onload = loadRoutine;
  </script>

</body>
</html>
