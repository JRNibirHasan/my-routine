<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>üìò My Stylish Routine</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(to right, #f0f4f8, #e3f2fd);
      color: #333;
      transition: background 0.3s ease;
    }

    .hidden {
      display: none;
    }

    h1 {
      text-align: center;
      color: #388e3c;
      margin-top: 40px;
      font-size: 40px;
      animation: fadeIn 2s ease-in-out;
    }

    .header {
      display: flex;
      justify-content: space-between;
      padding: 20px 40px;
      background-color: #4caf50;
      color: white;
      align-items: center;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
    }

    .header .profile img {
      border-radius: 50%;
      width: 50px;
      height: 50px;
      object-fit: cover;
    }

    .header .name {
      font-size: 22px;
      font-weight: bold;
      margin-left: 15px;
    }

    nav {
      display: flex;
      justify-content: center;
      background-color: #388e3c;
      padding: 10px 0;
    }

    nav a {
      color: white;
      text-decoration: none;
      margin: 0 20px;
      font-size: 18px;
      padding: 10px;
      border-radius: 5px;
      transition: background-color 0.3s ease;
      cursor: pointer;
    }

    nav a:hover {
      background-color: #2c6c2f;
    }

    .profile-form, .routine-section {
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 40px;
    }

    .profile-form input {
      margin: 10px;
      padding: 10px;
      font-size: 16px;
      width: 300px;
      border: 1px solid #aaa;
      border-radius: 5px;
    }

    .profile-form button {
      padding: 10px 20px;
      background-color: #4caf50;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
    }

    table {
      width: 90%;
      max-width: 800px;
      margin-top: 20px;
      border-collapse: collapse;
      background: white;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      border-radius: 10px;
    }

    th, td {
      padding: 12px;
      text-align: center;
      border: 1px solid #ccc;
    }

    th {
      background-color: #4caf50;
      color: white;
    }

    .footer-buttons button {
      margin: 10px;
      padding: 10px 20px;
      background-color: #ff9800;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <div class="header">
    <div class="profile">
      <img id="profileImage" src="https://via.placeholder.com/50" alt="Profile Picture">
    </div>
    <div class="name" id="studentNameDisplay">Welcome</div>
  </div>

  <nav>
    <a onclick="showProfile()">Profile</a>
    <a onclick="showRoutine()">Home</a>
  </nav>

  <div class="profile-form" id="profileForm">
    <h2>Create Your Profile</h2>
    <input type="text" id="name" placeholder="Your Name">
    <input type="text" id="college" placeholder="College Name">
    <input type="text" id="department" placeholder="Department">
    <input type="text" id="classLevel" placeholder="Class">
    <input type="text" id="phone" placeholder="Phone Number">
    <input type="file" id="profilePic" accept="image/*">
    <button onclick="saveProfile()">Save Profile</button>
  </div>

  <div class="routine-section hidden" id="routineSection">
    <h2>Your Routine</h2>
    <div>
      <input type="time" id="startTime">
      <input type="time" id="endTime">
      <input type="text" id="subject" placeholder="Subject">
      <button onclick="addRow()">‚ûï Add Slot</button>
    </div>

    <table id="routineTable">
      <tr>
        <th>Start Time</th>
        <th>End Time</th>
        <th>Subject</th>
        <th>Action</th>
      </tr>
    </table>

    <div class="footer-buttons">
      <button onclick="saveRoutine()">üíæ Save</button>
      <button onclick="loadRoutine()">üîÅ Load</button>
      <button onclick="resetRoutine()">‚ùå Reset</button>
    </div>
  </div>

  <script>
    function saveProfile() {
      const name = document.getElementById("name").value;
      const college = document.getElementById("college").value;
      const department = document.getElementById("department").value;
      const classLevel = document.getElementById("classLevel").value;
      const phone = document.getElementById("phone").value;
      const fileInput = document.getElementById("profilePic");

      if (fileInput.files.length > 0) {
        const reader = new FileReader();
        reader.onload = function(e) {
          document.getElementById("profileImage").src = e.target.result;
        };
        reader.readAsDataURL(fileInput.files[0]);
      }

      document.getElementById("studentNameDisplay").innerText = name;
      localStorage.setItem("profile", JSON.stringify({ name, college, department, classLevel, phone }));

      document.getElementById("profileForm").classList.add("hidden");
      document.getElementById("routineSection").classList.remove("hidden");
    }

    function showRoutine() {
      document.getElementById("profileForm").classList.add("hidden");
      document.getElementById("routineSection").classList.remove("hidden");
    }

    function showProfile() {
      document.getElementById("profileForm").classList.remove("hidden");
      document.getElementById("routineSection").classList.add("hidden");
    }

    function addRow() {
      let start = document.getElementById("startTime").value;
      let end = document.getElementById("endTime").value;
      let subject = document.getElementById("subject").value;
      if (!start || !end || !subject) {
        alert("‡¶∏‡¶¨ ‡¶ò‡¶∞ ‡¶™‡ßÇ‡¶∞‡¶£ ‡¶ï‡¶∞‡ßã!");
        return;
      }
      let table = document.getElementById("routineTable");
      let row = table.insertRow();
      row.innerHTML = `
        <td><input value="${start}"></td>
        <td><input value="${end}"></td>
        <td><input value="${subject}"></td>
        <td><button onclick="deleteRow(this)">üóëÔ∏è</button></td>
      `;
    }

    function deleteRow(btn) {
      btn.closest('tr').remove();
    }

    function saveRoutine() {
      let table = document.getElementById("routineTable");
      let data = [];
      for (let i = 1; i < table.rows.length; i++) {
        let row = table.rows[i];
        data.push({
          start: row.cells[0].children[0].value,
          end: row.cells[1].children[0].value,
          subject: row.cells[2].children[0].value
        });
      }
      localStorage.setItem("myRoutine", JSON.stringify(data));
      alert("Routine saved ‚úÖ");
    }

    function loadRoutine() {
      let data = JSON.parse(localStorage.getItem("myRoutine") || "[]");
      let table = document.getElementById("routineTable");
      table.innerHTML = `
        <tr>
          <th>Start Time</th>
          <th>End Time</th>
          <th>Subject</th>
          <th>Action</th>
        </tr>
      `;
      data.forEach(item => {
        let row = table.insertRow();
        row.innerHTML = `
          <td><input value="${item.start}"></td>
          <td><input value="${item.end}"></td>
          <td><input value="${item.subject}"></td>
          <td><button onclick="deleteRow(this)">üóëÔ∏è</button></td>
        `;
      });
    }

    function resetRoutine() {
      if (confirm("‡¶§‡ßÅ‡¶á ‡¶ï‡¶ø ‡¶∏‡¶§‡ßç‡¶Ø‡¶ø‡¶á ‡¶∏‡¶¨ ‡¶Æ‡ßÅ‡¶õ‡ßá ‡¶´‡ßá‡¶≤‡¶§‡ßá ‡¶ö‡¶æ‡¶∏?")) {
        localStorage.removeItem("myRoutine");
        loadRoutine();
      }
    }

    window.onload = function () {
      loadRoutine();
      let profile = JSON.parse(localStorage.getItem("profile"));
      if (profile) {
        document.getElementById("studentNameDisplay").innerText = profile.name;
        document.getElementById("profileForm").classList.add("hidden");
        document.getElementById("routineSection").classList.remove("hidden");
      }
    };
  </script>

</body>
</html>
