<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ðŸ“˜ My Stylish Routine</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(to right, #f0f4f8, #e3f2fd);
      color: #333;
    }

    .header {
      display: flex;
      justify-content: space-between;
      padding: 20px 40px;
      background-color: #4caf50;
      color: white;
      align-items: center;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
    }

    .header .name {
      font-size: 22px;
      font-weight: bold;
    }

    .content {
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 50px;
    }

    .content h2 {
      color: #388e3c;
      font-size: 30px;
      margin-bottom: 20px;
    }

    .profile-form {
      max-width: 600px;
      background: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      margin-bottom: 30px;
    }

    .profile-form h3 {
      text-align: center;
      margin-bottom: 20px;
    }

    .profile-form label {
      display: block;
      margin: 10px 0 5px;
    }

    .profile-form input {
      width: 100%;
      padding: 10px;
      margin-bottom: 20px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    .profile-form button {
      background-color: #4caf50;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      width: 100%;
      font-size: 16px;
    }

    .profile-form button:hover {
      background-color: #388e3c;
    }

    .profile-info {
      max-width: 600px;
      background: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      display: none;
    }

    footer {
      background-color: #333;
      color: white;
      padding: 20px;
      text-align: center;
      margin-top: 50px;
    }
  </style>
</head>
<body>

  <!-- Header Section -->
  <div class="header">
    <div class="name">
      <p>My Stylish Routine</p>
    </div>
  </div>

  <!-- Main Content -->
  <div class="content">
    <h2>Welcome to My Stylish Routine</h2>
    <p>This is your personalized routine tracker. Fill in your details to create your profile.</p>

    <!-- Profile Information Form -->
    <div class="profile-form">
      <h3>Enter Your Profile Information</h3>
      <label for="name">Name:</label>
      <input type="text" id="name" placeholder="Enter your name">

      <label for="college">College:</label>
      <input type="text" id="college" placeholder="Enter your college name">

      <label for="department">Department:</label>
      <input type="text" id="department" placeholder="Enter your department">

      <label for="class">Class:</label>
      <input type="text" id="class" placeholder="Enter your class">

      <label for="phone">Phone Number:</label>
      <input type="text" id="phone" placeholder="Enter your phone number">

      <button onclick="saveProfile()">Save Profile</button>
    </div>

    <!-- Display Profile Information -->
    <div class="profile-info">
      <h3>Your Profile Information</h3>
      <p><strong>Name:</strong> <span id="displayName"></span></p>
      <p><strong>College:</strong> <span id="displayCollege"></span></p>
      <p><strong>Department:</strong> <span id="displayDepartment"></span></p>
      <p><strong>Class:</strong> <span id="displayClass"></span></p>
      <p><strong>Phone Number:</strong> <span id="displayPhone"></span></p>
    </div>

  </div>

  <!-- Footer Section -->
  <footer>
    <p>&copy; 2025 My Stylish Routine. All Rights Reserved.</p>
  </footer>

  <script>
    function saveProfile() {
      // Get the input values
      const name = document.getElementById("name").value;
      const college = document.getElementById("college").value;
      const department = document.getElementById("department").value;
      const className = document.getElementById("class").value;
      const phone = document.getElementById("phone").value;

      // Check if all fields are filled
      if (!name || !college || !department || !className || !phone) {
        alert("Please fill out all the fields!");
        return;
      }

      // Display the profile information
      document.getElementById("displayName").innerText = name;
      document.getElementById("displayCollege").innerText = college;
      document.getElementById("displayDepartment").innerText = department;
      document.getElementById("displayClass").innerText = className;
      document.getElementById("displayPhone").innerText = phone;

      // Hide the form and show the profile information
      document.querySelector(".profile-form").style.display = "none";
      document.querySelector(".profile-info").style.display = "block";
    }
  </script>

</body>
</html>
