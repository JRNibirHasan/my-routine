<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>üìò My Stylish Routine</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #e0f7fa, #e8f5e9);
      margin: 0;
      padding: 30px;
      transition: all 0.3s ease;
    }

    .dark-mode {
      background: #121212;
      color: white;
    }

    h1 {
      text-align: center;
      color: #2e7d32;
      animation: fadeIn 1s ease-in;
    }

    .controls {
      display: flex;
      justify-content: center;
      gap: 10px;
      flex-wrap: wrap;
      margin-bottom: 20px;
      animation: slideIn 1s ease;
    }

    .controls input, .controls button {
      padding: 12px;
      border: 1px solid #bbb;
      border-radius: 5px;
      font-size: 16px;
    }

    .controls button {
      background-color: #4caf50;
      color: white;
      cursor: pointer;
      transition: 0.3s;
    }

    .controls button:hover {
      background-color: #388e3c;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      background: white;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      animation: fadeIn 1.5s ease;
    }

    th, td {
      border: 1px solid #ccc;
      padding: 12px;
      text-align: center;
    }

    input.time, input.subject {
      width: 90%;
      padding: 5px;
      border: none;
      background: #f9f9f9;
      text-align: center;
      font-weight: bold;
    }

    .footer-buttons {
      text-align: center;
      margin-top: 20px;
    }

    .footer-buttons button {
      margin: 0 10px;
      padding: 12px 20px;
      background-color: #ff9800;
      color: white;
      border: none;
      border-radius: 5px;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s;
    }

    .footer-buttons button:hover {
      background-color: #f57c00;
    }

    .theme-toggle {
      text-align: center;
      margin-bottom: 20px;
    }

    .theme-toggle label {
      margin-right: 10px;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes slideIn {
      from { opacity: 0; transform: translateX(-50px); }
      to { opacity: 1; transform: translateX(0); }
    }

    /* Responsive Layout */
    @media (max-width: 768px) {
      body {
        padding: 10px;
      }
      .controls {
        flex-direction: column;
        width: 100%;
      }
      .controls input, .controls button {
        width: 100%;
        margin-bottom: 10px;
      }
      table {
        font-size: 14px;
      }
      .footer-buttons button {
        padding: 8px 15px;
      }
    }
  </style>
</head>
<body>

  <h1>üìò My Stylish Routine</h1>

  <!-- Theme Toggle -->
  <div class="theme-toggle">
    <label for="themeToggle">Switch to Dark Mode</label>
    <input type="checkbox" id="themeToggle">
  </div>

  <div class="controls">
    <input type="time" id="startTime" required>
    <input type="time" id="endTime" required>
    <input type="text" id="subject" placeholder="Subject" required>
    <button onclick="addRow()">‚ûï Add Slot</button>
  </div>

  <table id="routineTable">
    <tr>
      <th>Start Time</th>
      <th>End Time</th>
      <th>Subject</th>
      <th>Action</th>
    </tr>
  </table>

  <div class="footer-buttons">
    <button onclick="saveRoutine()">üíæ Save</button>
    <button onclick="loadRoutine()">üîÅ Load</button>
    <button onclick="resetRoutine()">‚ùå Reset</button>
  </div>

  <script>
    // Dark Mode Toggle
    document.getElementById("themeToggle").addEventListener("change", function() {
      document.body.classList.toggle("dark-mode");
    });

    // Add Slot Function
    function addRow() {
      let start = document.getElementById("startTime").value;
      let end = document.getElementById("endTime").value;
      let subject = document.getElementById("subject").value;

      if (!start || !end || !subject) {
        alert("‡¶∏‡¶¨ ‡¶ò‡¶∞ ‡¶™‡ßÇ‡¶∞‡¶£ ‡¶ï‡¶∞‡ßã!");
        return;
      }

      let table = document.getElementById("routineTable");
      let row = table.insertRow();
      row.innerHTML = `
        <td><input class="time" value="${start}"></td>
        <td><input class="time" value="${end}"></td>
        <td><input class="subject" value="${subject}"></td>
        <td><button onclick="deleteRow(this)">üóëÔ∏è</button></td>
      `;

      document.getElementById("startTime").value = "";
      document.getElementById("endTime").value = "";
      document.getElementById("subject").value = "";
    }

    // Delete Slot Function
    function deleteRow(btn) {
      let row = btn.parentNode.parentNode;
      row.parentNode.removeChild(row);
    }

    // Save Routine
    function saveRoutine() {
      let table = document.getElementById("routineTable");
      let data = [];
      for (let i = 1; i < table.rows.length; i++) {
        let row = table.rows[i];
        data.push({
          start: row.cells[0].children[0].value,
          end: row.cells[1].children[0].value,
          subject: row.cells[2].children[0].value
        });
      }
      localStorage.setItem("myRoutine", JSON.stringify(data));
      alert("Routine saved ‚úÖ");
    }

    // Load Routine
    function loadRoutine() {
      let data = JSON.parse(localStorage.getItem("myRoutine") || "[]");
      let table = document.getElementById("routineTable");
      table.innerHTML = `
        <tr>
          <th>Start Time</th>
          <th>End Time</th>
          <th>Subject</th>
          <th>Action</th>
        </tr>
      `;
      data.forEach(item => {
        let row = table.insertRow();
        row.innerHTML = `
          <td><input class="time" value="${item.start}"></td>
          <td><input class="time" value="${item.end}"></td>
          <td><input class="subject" value="${item.subject}"></td>
          <td><button onclick="deleteRow(this)">üóëÔ∏è</button></td>
        `;
      });
    }

    // Reset Routine
    function resetRoutine() {
      if (confirm("‡¶§‡ßÅ‡¶á ‡¶ï‡¶ø ‡¶∏‡¶§‡ßç‡¶Ø‡¶ø‡¶á ‡¶∏‡¶¨ ‡¶Æ‡ßÅ‡¶õ‡ßá ‡¶´‡ßá‡¶≤‡¶§‡ßá ‡¶ö‡¶æ‡¶∏?")) {
        localStorage.removeItem("myRoutine");
        loadRoutine();
      }
    }

    window.onload = loadRoutine;
  </script>

</body>
</html>
