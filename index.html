<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Student Routine</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
      transition: all 0.3s ease;
    }
    .dark-mode {
      background-color: #121212;
      color: white;
    }
    header {
      background-color: #007bff;
      color: white;
      padding: 10px;
      text-align: center;
      font-size: 24px;
      border-bottom: 2px solid #ddd;
    }
    .container {
      width: 90%;
      max-width: 1000px;
      margin: 20px auto;
      padding: 20px;
      background-color: white;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }
    .btn {
      background-color: #007bff;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
      margin-right: 10px;
    }
    .btn:hover {
      background-color: #0056b3;
    }
    .slot {
      display: flex;
      justify-content: space-between;
      padding: 8px;
      margin-top: 15px;
      border: 1px solid #ddd;
      border-radius: 5px;
    }
    .slot input {
      margin-right: 10px;
    }
    .profile-container {
      text-align: center;
      margin-bottom: 30px;
    }
    .profile-container img {
      border-radius: 50%;
      width: 100px;
      height: 100px;
    }
    .theme-toggle {
      text-align: center;
      margin-top: 20px;
    }
    .theme-toggle input {
      margin-right: 10px;
    }
    /* Light mode styles */
    .light-mode {
      background-color: #fff;
      color: #000;
    }
  </style>
</head>
<body>
  <header>
    <h1>Student Routine</h1>
  </header>
  
  <div class="container">
    <div class="profile-container">
      <img src="https://via.placeholder.com/100" alt="Profile Image">
      <h3>John Doe</h3>
    </div>
    
    <div class="theme-toggle">
      <label for="theme">Switch Theme: </label>
      <input type="checkbox" id="theme">
    </div>
    
    <div class="slot">
      <input type="text" id="subject1" placeholder="Enter Subject">
      <button class="btn">Add Slot</button>
    </div>
    
    <div class="slot">
      <input type="text" id="subject2" placeholder="Enter Subject">
      <button class="btn">Add Slot</button>
    </div>

    <button class="btn" onclick="saveRoutine()">Save Routine</button>
    <button class="btn" onclick="resetRoutine()">Reset Routine</button>
  </div>

  <script>
    // Dark and Light Theme Toggle
    const themeToggle = document.getElementById('theme');
    themeToggle.addEventListener('change', () => {
      document.body.classList.toggle('dark-mode', themeToggle.checked);
    });
    
    // Add routine slot dynamically
    document.querySelectorAll('.btn')[0].addEventListener('click', () => {
      const subjectInput = document.getElementById('subject1').value;
      if (subjectInput) {
        alert(`Slot Added for: ${subjectInput}`);
      }
    });

    // Save Routine Functionality
    function saveRoutine() {
      alert('Routine Saved!');
    }

    // Reset Routine Functionality
    function resetRoutine() {
      alert('Routine Reset!');
      document.getElementById('subject1').value = '';
      document.getElementById('subject2').value = '';
    }
  </script>
</body>
</html>
