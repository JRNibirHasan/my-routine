<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Nibir's Routine</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f9f9f9;
      margin: 0;
      padding: 20px;
    }
    h1 {
      text-align: center;
    }
    .controls, .routine-grid {
      max-width: 800px;
      margin: auto;
    }
    .controls input, .controls button {
      margin: 5px;
      padding: 8px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 10px;
      text-align: center;
    }
    td input {
      width: 90%;
      padding: 5px;
    }
    .btn-group {
      text-align: center;
      margin-top: 20px;
    }
    button {
      padding: 10px 20px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>üìÖ Nibir's 24-Hour Custom Routine</h1>

  <div class="controls">
    <input type="time" id="startTime" placeholder="Start Time">
    <input type="time" id="endTime" placeholder="End Time">
    <input type="text" id="subject" placeholder="Subject">
    <button onclick="addSlot()">‚ûï Add Slot</button>
  </div>

  <div class="routine-grid">
    <table id="routineTable">
      <tr><th>Time</th><th>Subject</th><th>‚úñÔ∏è</th></tr>
    </table>
  </div>

  <div class="btn-group">
    <button onclick="saveRoutine()">üíæ Save</button>
    <button onclick="loadRoutine()">üì• Load</button>
    <button onclick="clearRoutine()">‚ôªÔ∏è Reset</button>
  </div>

  <script>
    function addSlot() {
      const start = document.getElementById('startTime').value;
      const end = document.getElementById('endTime').value;
      const subject = document.getElementById('subject').value;
      if (!start || !end || !subject) return alert("‡¶∏‡¶¨ ‡¶§‡¶•‡ßç‡¶Ø ‡¶¶‡¶ø‡¶®!");
      
      const row = document.createElement('tr');
      row.innerHTML = `
        <td>${start} - ${end}</td>
        <td><input type="text" value="${subject}"></td>
        <td><button onclick="this.closest('tr').remove()">‚ùå</button></td>
      `;
      document.getElementById('routineTable').appendChild(row);
      document.getElementById('startTime').value = '';
      document.getElementById('endTime').value = '';
      document.getElementById('subject').value = '';
    }

    function saveRoutine() {
      const rows = document.querySelectorAll('#routineTable tr');
      const data = [];
      rows.forEach((row, i) => {
        if (i === 0) return;
        const time = row.children[0].textContent;
        const subject = row.children[1].querySelector('input').value;
        data.push({ time, subject });
      });
      localStorage.setItem('nibirRoutine', JSON.stringify(data));
      alert("‚úÖ Routine saved!");
    }

    function loadRoutine() {
      const data = JSON.parse(localStorage.getItem('nibirRoutine')) || [];
      document.querySelectorAll('#routineTable tr:not(:first-child)').forEach(tr => tr.remove());
      data.forEach(item => {
        const row = document.createElement('tr');
        row.innerHTML = `
          <td>${item.time}</td>
          <td><input type="text" value="${item.subject}"></td>
          <td><button onclick="this.closest('tr').remove()">‚ùå</button></td>
        `;
        document.getElementById('routineTable').appendChild(row);
      });
    }

    function clearRoutine() {
      if (confirm("‡¶∏‡¶¨ ‡¶Æ‡ßÅ‡¶õ‡ßá ‡¶´‡ßá‡¶≤‡¶§‡ßá ‡¶ö‡¶æ‡¶ì?")) {
        localStorage.removeItem('nibirRoutine');
        loadRoutine();
      }
    }

    loadRoutine();
  </script>
</body>
</html>
