<!DOCTYPE html>
<html>
<head>
  <title>My Routine</title>
  <style>
    body {
      animation: fadeIn 1s ease-in;
      font-family: 'Segoe UI', sans-serif;
      background-color: #f2f2f2;
      transition: background-color 0.5s, color 0.5s;
    }

    .dark-mode {
      background-color: #121212;
      color: #ffffff;
    }

    h1 {
      animation: zoomIn 1s ease-out;
      text-align: center;
      margin-top: 30px;
    }

    table {
      animation: slideUp 1s ease-out;
      margin: 20px auto;
      border-collapse: collapse;
      width: 80%;
      background-color: white;
      box-shadow: 0 0 20px rgba(0,0,0,0.1);
      transition: background-color 0.5s;
    }

    .dark-mode table {
      background-color: #1f1f1f;
    }

    th, td {
      border: 1px solid #ccc;
      padding: 10px;
      text-align: center;
    }

    button {
      display: block;
      margin: 10px auto;
      padding: 8px 16px;
      font-size: 16px;
      cursor: pointer;
      border-radius: 6px;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    @keyframes zoomIn {
      from { transform: scale(0.5); opacity: 0; }
      to { transform: scale(1); opacity: 1; }
    }

    @keyframes slideUp {
      from { transform: translateY(30px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }

    .marquee {
      width: 100%;
      overflow: hidden;
      white-space: nowrap;
      box-sizing: border-box;
      margin-top: 20px;
    }

    .marquee span {
      display: inline-block;
      padding-left: 100%;
      animation: marquee 10s linear infinite;
    }

    @keyframes marquee {
      0%   { transform: translateX(0); }
      100% { transform: translateX(-100%); }
    }
  </style>
</head>
<body>

  <button onclick="window.print()">üñ®Ô∏è Print Routine</button>

    <tr><td>8:00 AM ‚Äì 9:00 AM</td><td>Biology</td></tr>
    <tr><td>9:00 AM ‚Äì 10:00 AM</td><td>Bangla</td></tr>
    <tr><td>10:00 AM ‚Äì 11:00 AM</td><td>ICT</td></tr>
    <tr><td>11:00 AM ‚Äì 12:00 PM</td><td>Revision</td></tr>
  </table>

  <div class="marquee">
    <span>üì¢ Focused mind, bright future! Keep studying, Nibir! üí™</span>
  </div>

  <script>
    function toggleDarkMode() {
      document.body.classList.toggle('dark-mode');
    }
  </script>
</body>
</html>
